@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title | emergenesis.com</title>
        <link href='http://fonts.googleapis.com/css?family=Numans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-transition.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-dropdown.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-carousel.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="header-bar">
            <div class="header-bar-inner"></div>
        </div>
        
        <div class="container">
            <h1>emergenesis</h1>
        </div>

        <div class="nav-floater">
            <div class="btn-group">
                <a class="btn dropdown-toggle btn-emergenesis" data-toggle="dropdown">
                    Navigation
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">What We're Doing</a></li>
                    <li><a href="#">Our Blog</a></li>
                    <li><a href="#">Who We Are</a></li>
                    <li><a href="#">Get in Touch</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Github</a></li>
                </ul>
            </div>
        </div>

        <div class="container">
            @content
        </div>

        <div class="container">
            <footer class="footer">
                <ul class="nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <p>&copy; 2012 Emergenesis</p>
            </footer>
        </div>

        <script type="text/javascript">
            $('.dropdown-toggle').dropdown()
        </script>
    </body>
</html>
